<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký - Bảo Tàng Bùa Chú</title>
  <link rel="stylesheet" href="css/style.css">
  <button onclick="history.back()" style="padding: 8px 12px; background: #3498db; color: white; border: none; border-radius: 4px;">
    🔙 Quay lại
</button>

</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bảo Tàng Bùa Chú</a>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="text-center">Đăng Ký</h2>
    <form method="POST" action="register.php" class="w-50 mx-auto">
      <div class="mb-3">
        <label>Tên Đăng Nhập</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Mật Khẩu</label>
        <input type="password" name="password" class="form-control" required> <!-- fix: name="password" -->
      </div>
      <div class="mb-3">
        <label>Họ Tên</label>
        <input type="text" name="ho_ten" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Số Điện Thoại</label>
        <input type="text" name="sdt" class="form-control">
      </div>
      <div class="mb-3">
        <label>Địa Chỉ</label>
        <input type="text" name="dia_chi" class="form-control">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Đăng Ký</button>
    </form>
  </section>

  <footer class="mt-5">
    <p class="text-center">© 2025 Bảo Tàng Bùa Chú VN</p>
  </footer>
</body>
</html>
